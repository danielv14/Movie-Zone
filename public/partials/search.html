<div ng-controller="searchCtrl">

  <div class="jumbotron">
    <h2 class="text-center">Search for content</h2>
    <br>
    <form ng-submit="search()" autocomplete="off">
      <div class="input-group">
          <input type="text" ng-model='searchterm' class="form-control" placeholder="Search for..." id='search' autofocus>
          <span class="input-group-btn">
            <button class="btn btn-default" id='seachButton' ng-click="search()" type="button">Search</button>
          </span>
      </div><!-- /input-group -->
    </form>
  </div>
  <br>



  <div class="row">
    <div class="col-md-4">
      <h2>Movies</h2>
      <div class="animated bounceInLeft" ng-repeat='search in movies'>
        <div class="media">
          <div class="media-left">
            <div ng-if="search.Poster == 'N/A'"> <!-- if a poster is not a url -->
              <a ng-href="#/imdb/{{search.imdbID}}">
                <img class="media-object img-small thumbnail" src="img/placeholder.png" alt="...">
              </a>
            </div>
            <div ng-if="search.Poster != 'N/A'"> <!-- if a poster is a url -->
              <a ng-href="#/imdb/{{search.imdbID}}">
                <img class="media-object img-small thumbnail" ng-src="{{search.Poster}}" src="img/placeholder.png" alt="...">
              </a>
            </div>
          </div>
          <div class="media-body">
            <h4 class="media-heading">{{search.Title}}</h4>
            <p>Year: {{search.Year}}</p>
            <a ng-href='#/imdb/{{search.imdbID}}'>Info</a>
          </div>
        </div>
      </div>
    </div>


    <div class="col-md-4">
      <h2>Series</h2>
      <div class="animated bounceInLeft" ng-repeat='search in series'>
        <div class="media">
          <div class="media-left">
            <div ng-if="search.Poster == 'N/A'"> <!-- if a poster is not a url -->
              <a ng-href="#/imdb/{{search.imdbID}}">
                <img class="media-object img-small thumbnail" src="img/placeholder.png" alt="...">
              </a>
            </div>
            <div ng-if="search.Poster != 'N/A'"> <!-- if a poster is a url -->
              <a ng-href="#/imdb/{{search.imdbID}}">
                <img class="media-object img-small thumbnail" ng-src="{{search.Poster}}" src="img/placeholder.png" alt="...">
              </a>
            </div>
          </div>
          <div class="media-body">
            <h4 class="media-heading">{{search.Title}}</h4>
            <p>Year: {{search.Year}}</p>
            <a ng-href='#/imdb/{{search.imdbID}}'>Info</a>
          </div>
        </div>
      </div>
    </div>

    <!-- pagination with new GET-requests -->
    <div class="col-md-4">
      <h2>Result page</h2>
      <nav>
        <ul class="pagination">
          <li><a ng-click="pageOne()">1</a></li>
          <li><a ng-click="pageTwo()">2</a></li>
          <li><a ng-click="pageThree()">3</a></li>
          <li><a ng-click="pageFour()">4</a></li>
          <li><a ng-click="pageFive()">5</a></li>
        </ul>
      </nav>
    </div>

  </div> <!-- end of row -->

  <br>

</div>
